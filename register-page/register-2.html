<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/logo-without-name.png">
    <link rel="stylesheet" href="register-2.css">
    <title>IT Club | Register</title>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="contents">
                <label class="field">
                    <div>Line ID</div>
                    <input type="text" name="line-id" placeholder="Enter Your Active Line ID">
                </label>
                <label class="field">
                    <div>Password</div>
                    <input type="password" name="password" placeholder="Enter Your Password">
                </label>
                <label class="field field-re-enter">
                    <div>Re-Enter Password</div>
                    <input type="password" name="re-pass" placeholder="Re-Enter Your Password">
                
                    <label class="field-show-pass">
                        <input type="checkbox" name="show-pass">
                        <span>Show Password</span>
                    </label>
                
                </label>
                
                <div class="button-container">
                    <button type="submit" class="btn primary-btn register-btn" onclick="location.href='/index.html'">Register</button>
                    <button type="button" class="btn tertiary-btn previous-btn" onclick="location.href='./register.html'">Previous</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
