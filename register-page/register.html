<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/logo-without-name.png">
    <link rel="stylesheet" href="register-2.css">
    <title>IT Club | Register</title>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="contents">
                <h3 class="title">Register</h3>
                <label class="field">
                    <div>Full Name</div>
                    <input type="text" name="full-name" placeholder="Enter Your Full Name" required>
                </label>
                <label class="field">
                    <div>UPH Email</div>
                    <input type="email" name="email" placeholder="Enter Your UPH Email" required>
                </label>
                <label class="field">
                    <div>Student ID (NIM)</div>
                    <input type="text" name="student-id" placeholder="Enter Your Student ID" required>
                </label>
                <label class="field">
                    <div>Phone Number</div>
                    <input type="phone" name="phone-num" placeholder="Enter Your Phone Number" required>
                </label>
                <button type="button" onclick="location.href='/register-page/register-2.html'" class="btn primary-btn next-btn">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
